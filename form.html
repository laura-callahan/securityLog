<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<TITLE>Company Logbook</TITLE>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>
<body onload="displayTime()">
	<div class="container">
		<div class="flexWrapperSec">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true">
				<a href="securityAgreement.html">Company Agreement</a>
			</span>
			<h4 class="centerHeader">
				<strong>Company Security</strong>
			</h4>
			<span class="time"></span>
		</div>
		<hr>
		<h1>Please fill out your information</h1>
		<form id="myForm" method="post" action="thankYou.html">
			<div class="form-group">
				<input type="text" class="form-control" id="firstName" placeholder="First Name" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
			</div>
			<div class="form-group">
				<input type="tel" class="form-control" id="phoneNum" placeholder="Contact Number" required>
			</div>
			<div class="form-group">
				<input type="tel" class="form-control" id="phoneNum" placeholder="Emergency Contact Number">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="Company" placeholder="Company">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="reason" placeholder="Reason for Visit" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="reason" placeholder="Sponsor or Company Employee You Are Visiting" required>
			</div>
			<div class="form-group">
				<select name="Citizenship" class="form-group">
					<option value="">-- Citizenship --</option>
					<option value="american">U.S.A.</option>

				</select>
			</div>
		</form>
		<a href="thankYou.html">
			<img class="submitBtn" src="images/submitBtn.png">
		</a>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/displayTime.js"></script>
</body>
</html>
